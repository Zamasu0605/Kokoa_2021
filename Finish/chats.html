<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12 - chats</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>16:22</span>
        <!--ICON-->
        <i class="fas fa-location-arrow fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <!--ICONS-->
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification badge">999+</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./view.html"
            ><i class="far fa-eye fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./shop.html"
            ><i class="far fa-gem fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./more.html">
            <span id="dots" class="nav__notification badge"></span>
            <i class="far fa-comment-dots fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <span class="screen-header__title">채팅</span>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-comments fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="advertisement">
        <div class="advertisement__column">
          <span class="advertisement__title">Nwitter!</span>
          <span class="advertisement__subtitle">in NomadCoders</span>
        </div>
        <div class="advertisement__column">
          <img
            class="advertisement-banner"
            src="./img/advertisement/nwitter_added.jpg"
            alt=""
          />
        </div>
      </div>

      <a href="./chatroom.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile user-component__profile"
              src="./img/User/channel_01.jpg"
              alt=""
            />

            <div class="user-component__text">
              <span class="user-component__title">Henry</span>
              <span class="user-component__subtitle">Hi! What's up?</span>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time"> 16:17 </span>
            <div class="badge chat-text">300+</div>
          </div>
        </div>
      </a>
    </main>

    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
