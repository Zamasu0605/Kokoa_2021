<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 12 - shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>16:22</span>
        <!--ICON-->
        <i class="fas fa-location-arrow fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <!--ICONS-->
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__notification badge">999+</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./view.html"
            ><i class="far fa-eye fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./shop.html"
            ><i class="far fa-gem fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./more.html">
            <span id="dots" class="nav__notification badge"></span>
            <i class="fas fa-comment-dots fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header shop-header">
      <span class="screen-header__title">더보기</span>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-qrcode fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="more-screen__column">
        <div class="more-header">
          <span class="more-header-title"> 지갑 </span>
          <i class="fas fa-chevron-right"></i>
        </div>

        <div class="more-header">
          <i class="fas fa-user-shield"></i>
          <span class="more-header-title">인증서</span>
          <i class="fas fa-grip-lines-vertical"></i>
          <i class="fas fa-qrcode fa-lg"></i>
          <span class="more-header-title">QR 체크인</span>
        </div>
      </div>

      <div class="more-screen__column">
        <div class="shop-screen__icons">
          <i class="far fa-calendar-check fa-lg"></i>
          <span class="shop-icons-title">캘린더</span>
        </div>

        <div class="shop-screen__icons">
          <i class="fas fa-suitcase fa-lg"></i>
          <span class="shop-icons-title">서랍</span>
        </div>

        <div class="shop-screen__icons">
          <i class="far fa-envelope fa-lg"></i>
          <span class="shop-icons-title">메일</span>
        </div>

        <div class="shop-screen__icons">
          <i class="fas fa-gamepad fa-lg"></i>
          <span class="shop-icons-title">게임</span>
        </div>

        <div class="shop-screen__icons">
          <i class="fas fa-tshirt fa-lg"></i>
          <span class="shop-icons-title">패션</span>
        </div>
      </div>

      <div class="more-screen__column">
        <div class="shop-screen__icons">
          <i class="fas fa-utensils fa-lg"></i>
          <span class="shop-icons-title">식사</span>
        </div>

        <div class="shop-screen__icons">
          <i class="fas fa-store fa-lg"></i>
          <span class="shop-icons-title">쇼핑하기</span>
        </div>

        <div class="shop-screen__icons">
          <i class="fab fa-medium fa-lg"></i>
          <span class="shop-icons-title">메이커스</span>
        </div>

        <div class="shop-screen__icons">
          <i class="fab fa-git fa-lg"></i>
          <span class="shop-icons-title">깃</span>
        </div>

        <div class="shop-screen__icons">
          <i class="fas fa-th-large fa-lg"></i>
          <span class="shop-icons-title">전체서비스</span>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
